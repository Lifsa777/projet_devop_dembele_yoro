name: Create Pull Request

on:
  push:
    branches:
      - fix/automatisation-finale'

jobs:
  create-pr:
    # AJOUT DES PERMISSIONS
    permissions:
      contents: write 
      pull-requests: write 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          branch: fix/automatisation-finale'
          base: main
          title: "Synchronisation fix/automatisation-finale' → main"
          body: "Pull request générée automatiquement."
          # AJOUT DU TOKEN DANS LE BLOC WITH
          token: ${{ secrets.GITHUB_TOKEN }}